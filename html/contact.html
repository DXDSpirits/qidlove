<section class="view" id="contact">
    <header>
        <h1 class="text-center">Send Your <span class="pink-text">Wishes</span></h1>
    </header>
    <form>
        <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="在这里留下你的祝福"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-default btn-block" type="submit">
                <i class="fa fa-envelope fa-lg"></i>
                <small>发送祝福</small>
            </button>
        </div>
    </form>
    <article class="messages"></article>
</section>
