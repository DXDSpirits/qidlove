        <h3 class="text-center">问今生</h3>
        <p>前世，我在奈何桥边寻找着三生石，望桥下覆水飞逝，流年似旧；百般问，今世尘缘何处觅？算不出今生，不问，却又总是用情深。</p>
        <p>佛说：相思本无根，为何惹红尘？</p>
        <p>我说：情丝万缕为她困，奈何往昔醉太深。</p>
        <p>佛说：来生的情路将是一条荆棘之道，你想清楚了吗？</p>
        <p>我大笑：我为伊人，愿受尽人间疾苦，只为最后的幸福。</p>
        <p>佛微笑着，看我走向了来生。</p>
